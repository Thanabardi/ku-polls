{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<header>
    <h1>KU Polls</h1>
    <a href="/polls/" style = "color: white; font-size: 80%;">Home</a>
</header>

<h2 style="font-family: Helvetica, sans-serif; font-size: 200%; margin: 1em;">{{ question.question_text }}</h2>

<form action="{% url 'polls:vote' question.id %}" method="post">
    
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <ul>
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
    </ul>
{% endfor %}

<input type="submit" value="Vote" style = "font-family: Helvetica, sans-serif;
    font-size: 120%; margin: 2%; padding: 10px; width: 5%; border: none; background: rgb(178, 187, 30);">

{% if error_message %}
    <p style="font-family: Helvetica, sans-serif; color: red; font-size: 120%; margin: 2%"><strong>{{ error_message }}</strong></p>
{% endif %}

</form>
